<div class="col" *ngFor="let data of api">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>{{data.company}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data.picture" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{data.address}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </div>
