<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <p-card header="{{data.name}}" subheader="{{data.company}}" [style]="{width: '360px'}" styleClass="p-card-shadow"
        *ngFor="let data of api">
        <ng-template pTemplate="header">
          <img alt="Card" [src]="data.picture">
        </ng-template>
        <p>{{data.address}}</p>
        <ng-template pTemplate="footer">
          <p-button label="Save" icon="pi pi-check"></p-button>
          <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}">
          </p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
